<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>Ronin Faucet</span>
  <span class="spacer"></span>
  <a href="https://github.com/drlorente97/ronin-faucet" target="_blank">
    <button mat-button class="example-icon" aria-label="Example icon-button with share icon">
      View on Github <mat-icon>favorite</mat-icon>
    </button>
  </a>
</mat-toolbar>

<div class="progress-container">
<mat-progress-bar mode="indeterminate" color="warn" *ngIf="loading"></mat-progress-bar>
</div>

<mat-card class="example-card">
  <form [formGroup]="formGroup">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Get Testnet ETH</mat-card-title>
      <mat-card-subtitle>Request ETH to your wallet address</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="transactionHash" class="results">
        <div>
          <a class="etherscan" href="https://explorer.roninchain.com/tx/{{transactionHash}}" target="_blank">
            View on Ronin Explorer
          </a>
        </div>
      </div>
      <div class="form-field-container">
        <mat-form-field appearance="fill">
          <mat-label>Ronin Wallet Address</mat-label>
          <input matInput placeholder="ronin:..." name="walletAddress" formControlName="walletAddress">
          <mat-icon matSuffix>account_balance_wallet</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="formGroup.dirty && formGroup.controls.walletAddress.hasError('required')">
          Ronin address is required
        </mat-error>
      </div>
      <button mat-raised-button color="accent" (click)="submit($event)" [disabled]="loading">Give me some RON!</button>
    </mat-card-content>
  </form>
</mat-card>
